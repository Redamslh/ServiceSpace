
<div class="w3-container" *ngIf="PhoneList">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>Phone Refill List <button routerLink="/add" class="w3-button w3-green custom-button"><i class="w3-medium  fa fa-plus"></i> Add New Phone Refill</button></h3>
	</div>
	<span><i class="w3-medium fa fa-search"></i> Search : <input class="" type="text" [(ngModel)]='filterData'></span>

	<div class="w3-panel w3-green" *ngIf="(PhoneList | filter:filterData).length === 0">
		<h3>Oh no</h3>
		<p>No Phones Refill found <span *ngIf="filterData"> with search "{{filterData}}"</span> </p>
	</div>
	<div class="w3-panel w3-light-grey w3-padding-16 w3-card-2" *ngIf="(PhoneList | filter:filterData | filter:filterData).length != 0">
		<table class="w3-table w3-striped w3-bordered">
			<tr>
				<th><i class="w3-medium custom-icon fa fa-refresh"></i> Sr. No.</th>
				<!-- <th>ID</th> -->
				<th><i class="w3-medium custom-icon fa fa-user"></i>Num</th>
				<th><i class="w3-medium custom-icon fa fa-user"></i>Type</th>
				<th><i class="w3-medium custom-icon fa fa-envelope-o"></i> Company</th>
				<th><i class="w3-medium custom-icon fa fa-pencil"></i> Update</th>
				<th><i class="w3-medium custom-icon fa fa-trash"></i> Delete</th>
			</tr>
			<tr *ngFor="let phone of PhoneList |async">
				<td>{{phone.id}}</td>
				<td class="pointer" [routerLink]="['/detail', phone.id]">{{phone.num}} </td>
				<td class="pointer" [routerLink]="['/detail', phone.id]">{{phone.type}}</td>
				<td class="pointer" [routerLink]="['/detail', phone.id]">{{phone.company}}</td>
				<td><button [routerLink]="['/update', phone.id]" class="w3-button w3-blue">Update</button></td>
				<td><button (click)="delphone(phone.id);" class="w3-button w3-red">Delete</button></td>
			</tr>
		</table>
	</div>
</div>
