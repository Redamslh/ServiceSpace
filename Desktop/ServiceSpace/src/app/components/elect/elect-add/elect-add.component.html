<div class="w3-container" *ngIf="electAddForm">
	<form class="w3-container" [formGroup]="electAddForm" (ngSubmit)=" onSubmit()">
		<div class="w3-panel w3-round-small w3-teal">
			<h3><span *ngIf="index === undefined">Elect/Water Bills Add</span><span *ngIf="index != undefined">Elect/Water Bills Update</span> <a routerLink="/electList" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
		</div>
	
			<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Service</b></label>
			<input class="w3-input w3-border" type="text" formControlName="service" id="service" required [(ngModel)]="elect.service">
			<div class="w3-panel w3-red"  *ngIf="electAddForm.controls.service.invalid && (electAddForm.controls.service.dirty || electAddForm.controls.service.touched)">Please enter 3 to 50 characters</div> 
	
			<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Numero de Contrat</b></label>
			<input class="w3-input w3-border" type="text" formControlName="nb_contrat"  id="nb_contrat" required [(ngModel)]="elect.nbContrat" >
			<div class="w3-panel w3-red"  *ngIf="electAddForm.controls.nb_contrat.invalid && (electAddForm.controls.nb_contrat.dirty || electAddForm.controls.nb_contrat.touched)">Please enter  3 to 50 characters </div> 
	
			<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-envelope-o"></i><b>Date(yyyy-mm-dd)</b></label>
			<input class="w3-input w3-border" type="text" formControlName="date"  id="date"  required [(ngModel)]="elect.date">
			<div class="w3-panel w3-red"  *ngIf="electAddForm.controls.date.invalid && (electAddForm.controls.date.dirty || electAddForm.controls.date.touched)">Please enter valid Date</div> 
	
			<br>
			<button class="w3-btn w3-blue" type="submit" [disabled]="!electAddForm.valid"><span *ngIf="index === undefined">Register</span><span *ngIf="index != undefined">Update</span> <i class="w3-medium fa fa-check"></i> </button>
	
		</form>
</div>
<div class="w3-container" *ngIf="electUpForm">
	<form class="w3-container" [formGroup]="electUpForm" (ngSubmit)="Update()">
	<div class="w3-panel w3-round-small w3-teal">
		<h3><span *ngIf="index === undefined">Student Registration</span><span *ngIf="index != undefined">Student Update</span> <a routerLink="/electList" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
	</div>

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Service</b></label>
		<input class="w3-input w3-border" type="text" formControlName="service" id="service" >
		<div class="w3-panel w3-red"  *ngIf="electUpForm.controls.service.invalid && (electUpForm.controls.service.dirty || electUpForm.controls.service.touched)">Please enter 3 to 50 characters</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Numero de Contrat</b></label>
		<input class="w3-input w3-border" type="text" formControlName="nbContrat"  id="nbContrat" >
		<div class="w3-panel w3-red"  *ngIf="electUpForm.controls.nbContrat.invalid && (electUpForm.controls.nbContrat.dirty || electUpForm.controls.nbContrat.touched)">Please enter  3 to 50 characters </div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-envelope-o"></i><b>Date(yyyy-mm-dd)</b></label>
        <input class="w3-input w3-border" type="text" formControlName="date"  id="date" >
		<div class="w3-panel w3-red"  *ngIf="electUpForm.controls.date.invalid && (electUpForm.controls.date.dirty || electUpForm.controls.date.touched)">Please enter valid Date</div> 

        <br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!electUpForm.valid"><span *ngIf="index === undefined">Register</span><span *ngIf="index != undefined">Update</span> <i class="w3-medium fa fa-check"></i> </button>

	</form>
</div>
