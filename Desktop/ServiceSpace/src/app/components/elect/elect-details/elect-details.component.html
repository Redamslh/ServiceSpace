
<div class="w3-container" *ngIf="elect">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>Elect/Wtter Bill Details <button [routerLink]="['/upElect', index]" class="w3-button w3-blue custom-button"> <i class="w3-medium fa fa-pencil"></i> Edit</button> <button routerLink="/electList" class="w3-button w3-green custom-button margin-right"> <i class="w3-medium fa fa-chevron-left"></i> Back</button></h3>
	</div>
	<div class=" w3-card custom-card"><br>
		<h3 class="text-center">{{elect.service}}</h3>
		<hr>
		<table class="w3-table w3-bordered">
			<tr>
				<td><i class="w3-medium custom-icon fa fa-user"></i>Service</td>
				<td>: <b>{{elect.service}}</b></td>
			</tr>
			<tr>
				<td><i class="w3-medium custom-icon fa fa-user"></i>Numero de Contrat</td>
				<td>: <b>{{elect.nbContrat}}</b></td>
			</tr>
			<tr>
				<td><i class="w3-medium custom-icon fa fa-envelope-o"></i>Date</td>
				<td>: <b>{{elect.date}}</b></td>
			</tr>
		</table>
	</div>
</div>
