
<div class="w3-container" *ngIf="ElecList">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>Elect/Water Bills List <button routerLink="/addElect" class="w3-button w3-green custom-button"><i class="w3-medium  fa fa-plus"></i> Add New Elect/Water Bills</button></h3>
	</div>
	<span><i class="w3-medium fa fa-search"></i> Search : <input class="" type="text" [(ngModel)]='filterData'></span>

	<div class="w3-panel w3-green" *ngIf="(ElecList | filter:filterData).length === 0">
		<h3>Oh no</h3>
		<p>No elects found <span *ngIf="filterData"> with search "{{filterData}}"</span> </p>
	</div>
	<div class="w3-panel w3-light-grey w3-padding-16 w3-card-2" *ngIf="(ElecList | filter:filterData | filter:filterData).length != 0">
		<table class="w3-table w3-striped w3-bordered">
			<tr>
				<th><i class="w3-medium custom-icon fa fa-refresh"></i> Sr. No.</th>
				<!-- <th>ID</th> -->
				<th><i class="w3-medium custom-icon fa fa-user"></i>Service</th>
				<th><i class="w3-medium custom-icon fa fa-user"></i>Numero de contrat </th>
				<th><i class="w3-medium custom-icon fa fa-envelope-o"></i> Date</th>
				<th><i class="w3-medium custom-icon fa fa-pencil"></i> Update</th>
				<th><i class="w3-medium custom-icon fa fa-trash"></i> Delete</th>
			</tr>
			<tr *ngFor="let elect of ElecList |async">
				<td>{{elect.id}}</td>
				<td class="pointer" [routerLink]="['/detailElect', elect.id]">{{elect.service}} </td>
				<td class="pointer" [routerLink]="['/detailElect', elect.id]">{{elect.nbContrat}}</td>
				<td class="pointer" [routerLink]="['/detailElect', elect.id]">{{elect.date}}</td>
				<td><button [routerLink]="['/upElect', elect.id]" class="w3-button w3-blue">Update</button></td>
				<td><button (click)="deletelect(elect.id);" class="w3-button w3-red">Delete</button></td>
			</tr>
		</table>
	</div>
</div>
